{% extends 'store/Main.html' %}
{% load static %}
{% block content %}


<!doctype html>
<html>
  <head>
   
 
    <title>Hello Vege</title>

  <body>
  


 <div class= "container mt-5 ">
  <form class= "col-6 mx-auto card p-3 shadow-lg" method ="post" enctype="multipart/form-data">
    {% csrf_token %}
      <h2>ReGistER</h2>
      <hr>
      {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" required minlength="2" maxlength="25" name = "first_name" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" required minlength="2" maxlength="25" name = "last_name" aria-describedby="emailHelp">
  
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">UserName</label>
    <input type="text" class="form-control" required minlength="2" maxlength="15" name = "username" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" required minlength="4" maxlength="10"name = "password" id="exampleInputPassword1">
  </div>

   <p>Already have account / <a href= "/">Login</a></p>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
  

 </div>





  </body>




</html>
{% endblock content %}
